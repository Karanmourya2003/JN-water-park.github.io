<!DOCTYPE html>
<html>
<head>
<title>JN Water Park | Holi Blast 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:url('https://images.unsplash.com/photo-1529634806980-8a3a8d6c8f5b');
background-size:cover;
background-attachment:fixed;
background-position:center;
color:white;
text-align:center;
}

.overlay{
background:rgba(0,0,0,0.75);
min-height:100vh;

}

h1{
padding-top:20px;

color:#ffcc00;
}

.section{
background:rgba(0,0,0,0.6);
margin:20px;
padding:25px;
border-radius:15px;
}

.ticket-box{
margin:10px 0;
}

input{
padding:8px;
margin:5px;
width:60px;
border:none;
border-radius:5px;
text-align:center;
}

.name-input{
width:80%;
max-width:300px;
}

.btn{
background:#ffcc00;
color:black;
padding:10px 20px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}

.pass{
background:white;
color:black;
max-width:420px;
margin:20px auto;
padding:20px;
border-radius:15px;
display:none;
}

.confirm-msg{
position:fixed;
right:10px;
top:10px;
background:#00c853;
padding:15px;
border-radius:8px;

}

@media(max-width:768px){

</style>
</head>

<body>

<div class="overlay">

<h1>JN Water Park</h1>
<h2>üî• HOLI BLAST 2026 üî•</h2>

<div class="section">
<h3>üéü Select Tickets</h3>

<div class="ticket-box">
Boys Single ‚Çπ300 √ó 
<input type="number" id="boys" min="0" value="0">
</div>

<div class="ticket-box">
Girls ‚Çπ200 √ó 
<input type="number" id="girls" min="0" value="0">
</div>

<div class="ticket-box">
Couple ‚Çπ400 √ó 
<input type="number" id="couple" min="0" value="0">
</div>

<div class="ticket-box">
Group of 5 ‚Çπ1200 √ó 
<input type="number" id="group" min="0" value="0">
</div>

<br>
<input type="text" id="name" class="name-input" placeholder="Your Name"><br>

<button class="btn" onclick="bookNow()">Book Ticket</button>
</div>

<div id="entryPass" class="pass"></div>
<div id="confirmBox" class="confirm-msg">‚úÖ Ticket Confirmed Successfully!</div>

<footer>
üìç Shankar Nagar, Jaipur <br>
Organiser: JN Water Park <br>
üìû 87410 29064
</footer>

</div>

<script>
function bookNow(){

var name=document.getElementById("name").value;
var boys=parseInt(document.getElementById("boys").value)||0;
var girls=parseInt(document.getElementById("girls").value)||0;
var couple=parseInt(document.getElementById("couple").value)||0;
var group=parseInt(document.getElementById("group").value)||0;

if(name=="" || (boys+girls+couple+group)==0){
alert("Enter name and select at least one ticket");
return;
}

var total=(boys*300)+(girls*200)+(couple*400)+(group*1200);

var ticketNo="HOLI"+Math.floor(Math.random()*1000000);

var members = `
Boys: ${boys}
Girls: ${girls}
Couple: ${couple}
Group: ${group}
`;

var upiId="8741029064-2@ybl";
var upiLink="upi://pay?pa="+upiId+"&pn=JN%20Water%20Park&am="+total+"&cu=INR";

document.getElementById("entryPass").style.display="block";

document.getElementById("entryPass").innerHTML=

"<div id='printPass' style='width:10cm;height:15cm;background:white;color:black;padding:15px;position:relative;border-radius:10px;'>"+

"<div style='position:absolute;top:35%;left:10%;font-size:40px;opacity:0.08;font-weight:bold;'>JN WATER PARK</div>"+

"<h2 style='text-align:center;color:#ff5722;'>üéâ HOLI BLAST 2026 üéâ</h2><hr>"+

"<p><strong>Name:</strong> "+name+"</p>"+
"<p><strong>Ticket No:</strong> "+ticketNo+"</p>"+
"<p><strong>Members:</strong><br>"+members+"</p>"+
"<p><strong>Total Paid:</strong> ‚Çπ"+total+"</p>"+
"<p><strong>Status:</strong> <span id='payStatus' style='color:red;'>Pending</span></p><hr>"+

"<p><strong>Organiser:</strong> JN Water Park</p>"+
"<p><strong>Location:</strong> Shankar Nagar, Jaipur</p>"+

"<div style='text-align:center;margin-top:8px;'>"+
"<img src='https://api.qrserver.com/v1/create-qr-code/?size=130x130&data="+ticketNo+"'>"+
"</div>"+

"</div><br>"+

"<button onclick='window.location.href=\""+upiLink+"\"' class='btn'>Pay Now</button><br>"+
"<button onclick='confirmPayment()' class='btn'>I Have Paid</button>";

}

/* Confirm & Auto Download */
function confirmPayment(){

document.getElementById("payStatus").innerHTML="Confirmed ‚úÖ";
document.getElementById("payStatus").style.color="green";

setTimeout(function(){
window.print();
},600);

}
</script>

</body>
</html>
