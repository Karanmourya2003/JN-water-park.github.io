<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holi Water Park Tickets</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff3e0;
}
header {
    background: #f44336;
    color: white;
    text-align: center;
    padding: 25px 10px;
}
header h1 {
    margin:0;
    font-size: 28px;
}
header p {
    margin: 5px 0;
    font-size: 16px;
}
section {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
section h2 {
    text-align: center;
    color: #f44336;
    margin-bottom: 20px;
}
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    font-size: 18px;
    background: #f44336;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}
button:hover {
    background: #d32f2f;
}
.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    text-align: center;
}
.qr-section {
    text-align: center;
    margin-top: 20px;
}
.qr-section img {
    width: 200px;
    border-radius: 12px;
}
@media (max-width: 600px){
    section {
        margin: 15px;
    }
    .qr-section img {
        width: 150px;
    }
}
</style>
</head>
<body>

<header>
    <h1>Holi Water Park Event ðŸŽ‰</h1>
    <p>Date: 4 March | Time: 9 AM - 5 PM</p>
    <p>Contact: +91 9602861632</p>
</header>

<section>
    <h2>Book Your Tickets</h2>
    
    <label for="single">Single Ticket (â‚¹300):</label>
    <input type="number" id="single" value="0" min="0">

    <label for="girls">Girls Ticket (â‚¹200):</label>
    <input type="number" id="girls" value="0" min="0">

    <label for="couple">Couple Ticket (â‚¹400):</label>
    <input type="number" id="couple" value="0" min="0">

    <label for="family">Family of 5 (â‚¹1200):</label>
    <input type="number" id="family" value="0" min="0">

    <div class="result" id="result">Total Price: â‚¹0</div>

    <button onclick="calculateTotal()">Calculate Total</button>
    <button onclick="bookWhatsApp()">Book via WhatsApp</button>

    <div class="qr-section">
        <p>ðŸ’³ Pay via UPI</p>
        <!-- Replace src with your uploaded UPI QR image -->
        <img src="https://i.ibb.co/S0T1gkH/upi-qr-sample.png" alt="UPI QR Code">
        <p>Scan QR to pay the total amount</p>
    </div>
</section>

<script>
function calculateTotal(){
    const single = parseInt(document.getElementById('single').value) || 0;
    const girls = parseInt(document.getElementById('girls').value) || 0;
    const couple = parseInt(document.getElementById('couple').value) || 0;
    const family = parseInt(document.getElementById('family').value) || 0;

    const total = (single*300) + (girls*200) + (couple*400) + (family*1200);
    document.getElementById('result').innerText = "Total Price: â‚¹" + total;
}

function bookWhatsApp(){
    const single = parseInt(document.getElementById('single').value) || 0;
    const girls = parseInt(document.getElementById('girls').value) || 0;
    const couple = parseInt(document.getElementById('couple').value) || 0;
    const family = parseInt(document.getElementById('family').value) || 0;
    const total = (single*300) + (girls*200) + (couple*400) + (family*1200);

    if(total === 0){
        alert("Please select at least one ticket!");
        return;
    }

    const message = `Hello! I want to book tickets for Holi Water Park Event on 4 March 9AM-5PM.%0ASingle: ${single}%0AGirls: ${girls}%0ACouple: ${couple}%0AFamily: ${family}%0ATotal Price: â‚¹${total}`;
    const whatsappURL = `https://wa.me/91960286132?text=${message}`;
    window.open(whatsappURL, "_blank");
    alert("Your ticket request has been sent! Please complete payment using the UPI QR.");
}
</script>

</body>
</html>
